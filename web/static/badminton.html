<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='og:viewport' content='width=device-width,initial-scale=1'>

    <title>Olympics</title>
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="pacman-favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Finlandica&display=swap" rel="stylesheet"> 
  </head>
  <body>

    <img src="../assets/images/Bcourt.png" id="court" alt="image of a tennis court" width="50%;" style="position: fixed; left: 25%;"> 
    <img src="../assets/images/tennisCourtSide.jpg" id="courtside" alt="image of a tennis court side view" width="50%;" style="position: fixed; left: 25%; aspect-ratio: 3;"> 
    
    <img src="../assets/images/tennisPlayer.png" id="player" alt="image of the tennis player" width="7%" style="position: fixed; aspect-ratio: 0.83; transform: rotate(-90deg);">
    <img src="../assets/images/tennisPlayer.png" id="player2" alt="image of the tennis player2" width="7%" style="position: fixed; aspect-ratio: 0.83; transform: rotate(90deg);">
    <img src="../assets/images/tennisPlayer.png" id="player3" alt="image of the tennis player3" width="7%" style="position: fixed; aspect-ratio: 0.83; transform: rotate(0deg);">
    <img src="../assets/images/tennisPlayer.png" id="player4" alt="image of the tennis player4" width="7%" style="position: fixed; aspect-ratio: 0.83; transform: rotate(0deg);">
    
    
    <img src="../assets/images/tennisBall.png" id="ball" alt="image of the tennis ball" width="3%" style="position: fixed;">
    
    <img src="../assets/images/tennisBall.png" id="ball2" alt="image of the tennis ball" width="2%" style="position: fixed;">
    

    
    <script src="../../player.js"></script>

    <script src="../src/badminton.js"></script>
